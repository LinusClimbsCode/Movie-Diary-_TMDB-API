<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js"></script>
</head>

<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto">
                <h1 class="text-white text-2xl">Movie Diary</h1>
                <p class="text-gray-600">Keep track of your favorite movies!</p>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero" class="bg-gray-200 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-semibold mb-2">Welcome to Movie Diary</h2>
            <p class="text-gray-700">
                Discover, track, and share your favorite movies with friends.
            </p>
        </section>

        <section id="search" class="mb-6">
        </section>

        <section id="movie-ranking" class="mb-6">
            <h2 class="text-2xl font-semibold mb-2">Best Movies this Week</h2>
        </section>

        <section id="movie-list">
            <h2 class="text-2xl font-semibold mb-2">Your Movies</h2>
            <ul id="movies" class="list-disc pl-5"></ul>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2023 Movie Diary. All rights reserved.</p>
    </footer>
</body>

</html>
